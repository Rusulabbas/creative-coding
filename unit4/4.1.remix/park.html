<style>
/* <![CDATA[ */
body {
    background: #3c8d2f;  
    color: #000;
    margin: 24pt 24pt 0 24pt;
    font-family: "Helvetica Neue", Helvetica, Arial, Nimbus Sans, Verdana, sans-serif;

    height: 16pt;

/* ]]> */

<script>
var sentences = [
    "A jogger circles the park's perimeter",
    "Children chase bubbles near the fence",
    "The ice cream vendor rings his bell",
    "Dog walkers chat by the park entrance",
    "Skateboarders practice tricks on the sidewalk",
    "A painter captures the park's autumn colors",
    "The park maintenance crew tends to flower beds",
    "Elderly couples rest on benches",
    "A street musician plays near the gate",
    "Birds hop along the iron fence",
    "The morning yoga group stretches on the grass",
    "A food truck parks at the corner",
    "Students read books under shade trees",
    "The chess players set up their boards",
    "A photographer adjusts her lens",
    "The weekend market bustles with activity",
    "A tour group pauses to hear about history",
    "Cyclists lock their bikes to the rack",
    "The gardening club plants new flowers",
    "Children line up for the carousel",
    "The fountain splashes in the breeze",
    "Park rangers make their rounds",
    "A family unpacks their picnic basket",
    "The sunset casts long shadows",
    "Stars begin to appear above the trees"
];

var to_drop = 2 * sentences.length / 3;
var n = 0;
var text = "";

function rand_range(max) {
    return Math.floor(Math.random() * (max + 1));
}

function drop(array) {
    var to_remove = rand_range(array.length - 1);
    while (array[to_remove].length == 0) {
        to_remove = rand_range(array.length - 1);
    }
    array[to_remove] = '';
    return array;
}

function story() {
    var main = document.getElementById('main');
    for (n = 0; n < to_drop; n++) {
        sentences = drop(sentences);
    }
    for (n = 0; n < sentences.length; n++) {
        if (sentences[n].length > 0) {
            text += sentences[n] + ". ... ";
        }
    }
    last = document.createElement('div');
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
</script>
<title>Around the Park</title>
</head>
<body onload="story();">
<div style="float:right; color:#1a4d14; width:250px; font-style:italic">
    <p>Original by: <a href="http://nickm.com">Nick Montfort</a><br>
    Adapted by: Rusul Abbas</p>
    <p>This page generates different stories about life around a park by randomly omitting sentences from a prepared list. <a href="around_the_park.html">Reload</a> for a different story.</p>
</div>
<div style="height:60pt; font-size:26pt">Around the Park</div>
<div id="main" style="font-weight:bold; width:50%"></div>
</body>
